<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - PsychoShare</title>
</head>
<body>

  <main>
    <section>
      <img src="logo.png" alt="Logo de PsychoShare" width="150">
      <p><strong>Psicología abierta:</strong> Explora, comparte, impulsa y transforma.</p>
    </section>

    <section>
      <h1>PsychoShare</h1>

      <form id="registerForm" method="POST" action="http://localhost:3000/usuarios/register">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="mail" required><br><br>

        <label for="nickname">Nombre de usuario:</label>
        <input type="text" id="nickname" name="nickname" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Crear cuenta nueva</button>
      </form>

      <p>¿Ya tenés una cuenta? <a href="login.html">Iniciar sesión</a></p>

      <p>
        Al registrarte, aceptás nuestros 
        <a href="terminos.html">Términos y Condiciones</a> y nuestra 
        <a href="privacidad.html">Política de Privacidad</a>.
      </p>
    </section>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new URLSearchParams(new FormData(form));

      try {
        const response = await fetch(form.action, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });

        if (response.ok) {
          alert("Registro exitoso.");
          window.location.href = "login.html";
        } else {
          const errorData = await response.json();
          alert("Error al registrarse: " + (errorData.message || "Verificá los datos."));
        }
      } catch (error) {
        alert("Error de red: " + error.message);
      }
    });
  </script>

</body>
</html>
