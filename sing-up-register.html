<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - PsychoShare</title>
</head>
<body>
    <main>
        <section>
            <img src="logo.png" alt="Logo de PsychoShare">
            <h1>Crear una nueva cuenta</h1>
        </section>
        <section>
            <form id="register-form">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" aria-label="Nombre y apellido" required>
                <input type="email" id="mail" name="mail" placeholder="Correo electrónico" aria-label="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" aria-label="Contraseña" required>
                <input type="password" id="repetir-contraseña" name="repetir-contraseña" placeholder="Repetir contraseña" aria-label="Repetir contraseña" required>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones y Política de Privacidad</label>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tenés una cuenta? <a href="login.html">Iniciá sesión</a></p>
        </section>
    </main>
        <footer>
            <p>2025 PsychoShare - Hecho por PsyNet - Licencia MIT</p>
        </footer>
</body>
</html>
