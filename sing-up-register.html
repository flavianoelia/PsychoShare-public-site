<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Registro - PsychoShare</title>
  </head>
  <body>
    <main>
      <section>
        <img src="logo.png" alt="Logo de PsychoShare">
        <h1>Crear una nueva cuenta</h1>
      </section>
      <section>
        <form id="register-form">
          <input type="text" id="nombre" name="nombre" placeholder= "Nombre y apellido" required>
          <input type="email" id="mail" name="mail" placeholder="Correo electrónico" required>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
          <input type="password" id="Repetir contraseña" name="Repetir contraseña" placeholder="Repetir contraseña" required>
          <input type="checkbox" name="terms" required>
          Acepto los terminos y condiciones y Politica de Privacidad
          <button type="submit">Crear cuenta nueva</button>
        </form>
        <p>¿Ya tenés una cuenta? <a href="login.html">Iniciá sesión</a></p>
      </section>
    </main>
  </body>
</html>
