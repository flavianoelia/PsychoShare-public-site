<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PsychoShare - Inicio de sesión</title>
</head>
<body>
    <main>
        <section>
            <img src="logo.png" alt="Logo de PsychoShare">
            <h2>Psicología abierta: Explora, comparte, impulsa y transforma.</h2>
        </section>
        <section>
            <h1>PsychoShare</h1>
            <form id="login-form">
                <input type="mail" id="mail" name="mail" placeholder="Correo electrónico" aria-label="Correo electrónico" required>
                <input type="password" id="password" name="contraseña" placeholder="Contraseña" aria-label="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <p>
                Al registrarte, aceptás nuestros
                <a href="#">Términos y Condiciones</a> y nuestra
                <a href="#">Política de Privacidad</a>.
            </p>
            <p>
                Todo el contenido debe respetar las licencias Creative Commons y los derechos de autor.
            </p>
            <p>
                ¿No tenés una cuenta? <a href="register.html">Registrate</a>
            </p>
        </section>
    </main>
</body>
</html>
