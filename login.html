<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PsychoShare - Inicio de sesión</title>
</head>
<body>
  <main>
    <section>
      <img src="logo.png" alt="Logo de PsychoShare" width="150">
      <h2>Psicología abierta: Explora, comparte, impulsa y transforma.</h2>
    </section>

 
  <section>
    <h1>PsychoShare</h1>

    <form id="login-form" action="profile.html" method="GET">
      <input type="text" name="usuario" placeholder="Correo electrónico">

      <input type="password" name="contraseña" placeholder="Contraseña">

      <button type="submit">Iniciar sesión</button>
    </form>

    <nav>
    <a href="sing-up-register.html">
        <button type="button">Crear cuenta nueva</button>
      </a>
    </nav>
    <p>
      Al registrarte, aceptás nuestros 
      <a href="#">Términos y Condiciones</a> y nuestra 
      <a href="#">Política de Privacidad</a>.
    </p>

    <p>
      Todo el contenido debe respetar las licencias Creative Commons y los derechos de autor.
    </p>
  </section>

  </main>
</body>
</html>
