<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>PsychoShare - Inicio de sesión</title>
  </head>
  <body>
    <main>
      <section>
        <img src="logo.png" alt="Logo de PsychoShare" width="150" height="150">
        <p>Psicología abierta: Explora, comparte, impulsa y transforma.</p>
      </section>
      <section>
        <h1>PsychoShare</h1>
        <form id="login-form">
          <input type="email" name="email" placeholder="Correo electrónico" required>
          <input type="password" name="contraseña" placeholder="Contraseña" required>
          <button type="submit">Iniciar sesión</button>
        </form>   
        <p>
          Al registrarte, aceptás nuestros 
          <a href="#">Términos y Condiciones</a> y nuestra 
          <a href="#">Política de Privacidad</a>.
      </p>
      <p>
        Todo el contenido debe respetar las licencias Creative Commons y los derechos de autor.
      </p>
      </section>
    </main>
  </body>
</html>
