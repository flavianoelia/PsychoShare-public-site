<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="cerrar sesión, logout, red social, salud mental, psicología, comunidad científica, profesionales, estudiantes">
  <meta description="Confirma que deseas cerrar sesión en PsychoShare, la red social de psicología colaborativa.">
  <title>Cerrar sesión | PsychoShare - Psicología colaborativa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cerrar sesión</h1>
  <div class="logout-modal" role="dialog" aria-labelledby="logout-title" aria-modal="true">
    <h2 class="logout-title" id="logout-title">¿Estás seguro que deseas cerrar la sesión?</h2>
    <div class="logout-actions">
      <button class="btn logout-confirm" aria-label="Confirmar cierre de sesión">Cerrar sesión</button>
      <button class="btn logout-cancel" aria-label="Cancelar cierre de sesión">Cancelar</button>
    </div>
  </div>
</body>
</html>
