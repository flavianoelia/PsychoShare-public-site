<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit-profile.css">
    <script src="https://kit.fontawesome.com/636f762910.js" crossorigin="anonymous"></script>
</head>
    <body>   
        <main>
<form action="#" method="post"> 
    <a href="profile.html" class="close-button" aria-label="Cerrar">
        <i class="fa-solid fa-xmark fa-1x"></i>
    </a>
<section class="update-photo-profile">
    <label for="photo-profile" class="edit-button">Editar</label>
    <p>Foto de Perfil</p>
    <input id="photo-profile" name="photo-profile" type="file" style="opacity: 0; position: absolute; left: -9999px;" />
    <i class="fa-solid fa-circle-user fa-7x"></i>
</section>

<section class="update-cover">
    <label for="cover" class="edit-button">Editar</label>
    <p>Foto de Portada</p>
    <input id="cover" name="cover" type="file" style="opacity: 0; position: absolute; left: -9999px;" />
    <i class="fa-solid fa-image fa-7x"></i>
</section>

    <section class="update-data">
        <p>Datos Personales</p>
        <label for="name">Nombre y Apellido</label>
        <input id="name" name="name" type="text" value="" aria-label="Editar nombre y apellido">

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" value="" aria-label="Editar correo electrónico">
    </section>

    <section class="update-password">
        <p>Cambiar Contraseña</p>
        <label for="old-password">Contraseña actual</label>
        <input id="old-password" name="old-password" type="password" value="" aria-label="Ingresar contraseña actual">

        <label for="new-password">Nueva contraseña</label>
        <input id="new-password" name="new-password" type="password" value="" aria-label="Ingresar nueva contraseña">

        <label for="repeat-password">Repetir nueva contraseña</label>
        <input id="repeat-password" name="repeat-password" type="password" value="" aria-label="Repetir nueva contraseña">
    </section>

    <section class="delete-account">
        <a href="delete-account.html" class="button delete-button" aria-label="Eliminar cuenta">
            Eliminar cuenta
        </a>
    </section>

    <section class="save-changes">
        <a href="profile.html" class="button save-changes" aria-label="Guardar cambios">
            Guardar Cambios
        </a>
    </section>
</form>

        </main>
    </body>
</html>
