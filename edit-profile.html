<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <h1>Editar Perfil</h1>
        
        <main>
            <form action="#" method="post">
                    <section class="update-photo-profile">
                        <h2>Foto de Perfil</h2>
                        <input name="photo-profile" type="file" value="" aria-label="Editar foto de perfil">
                        <img src="" alt="new-photo-profile">
                    </section>

                    <section class="update-cover">
                        <h2>Foto de Portada</h2>
                        <input name="cover" type="file" value="" aria-label="Editar foto de portada">
                        <img src="" alt="new-cover">
                    </section>

                    <section class="update-data">
                        <h2>Datos Personales</h2>
                        <label for="name">Nombre y Apellido</label>
                        <input id="name" name="name" type="text" value="" aria-label="Editar nombre y apellido">

                        <label for="email">Correo electrónico</label>
                        <input id="email" name="email" type="email" value="" aria-label="Editar correo electrónico">
                    </section>

                    <section class="update-password">
                        <h2>Cambiar Contraseña</h2>
                        <label for="old-password">Contraseña actual</label>
                        <input id="old-password" name="old-password" type="password" value="" aria-label="Ingresar contraseña actual">

                        <label for="new-password">Nueva contraseña</label>
                        <input id="new-password" name="new-password" type="password" value="" aria-label="Ingresar nueva contraseña">

                        <label for="repeat-password">Repetir nueva contraseña</label>
                        <input id="repeat-password" name="repeat-password" type="password" value="" aria-label="Repetir nueva contraseña">
                    </section>

                    <section class="delete-account">
                        <button>
                            Eliminar cuenta
                            <a href="./delete-account.html" aria-label="Eliminar cuenta"></a>
                        </button>
                    </section>
                <button aria-label="Guardar cambios"> 
                    Guardar Cambios 
                </button>
            </form>
        </main>
    </body>
</html>
