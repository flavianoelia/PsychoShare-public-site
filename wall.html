<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Inicio</title>
  </head>

  <body>
    <header aria-label="Main header">
        <a href="#"> 
            <img src="" alt="PsychoShare logo">
            <h1>PsychoShare</h1>
        </a>
    </header>

    <section aria-label="Search engine and shortcuts">
        <form action="search" method="get"aria-label="People and publications search engine">
            <input type="search" id="search" name="q" placeholder="¿Sobre qué quieres investigar?">
            <button type="submit" aria-label="Search">
                <img src="" alt="Lens"> <!-- Can be image or icon, if its icon use tag: <i> -->
            </button>
        </form>

        <nav aria-label="Shortcuts">
            <ul>
                <li>
                    <a href="/library.html">
                        <img src="" alt="library"> <!-- Can be image or icon, if its icon use tag: <i> -->
                    </a>
                </li>
                <li>
                    <a href="/profile.html">
                        <img src="" alt="profile">
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <nav aria-label="Main navigation menu">
        <ul>
            <li>
                <a href="#">Inicio</a>
            </li>
            <li>
                <a href="/profile.html">Perfil</a>
            </li>
            <li>
                <a href="/followers.html">Seguidores</a>
            </li>
            <li>
                <a href="/following.html">Seguidos</a>
            </li>
            <li>
                <a href="/">Biblioteca</a>
            </li>
            <li>
                <a href="/">Acerca de...</a>
            </li>
            <li>
                <button onclick="openLogout()">
                    Cerrar sesión
                </button>
            </li>

        </ul>
    </nav>

    <main>

    <section aria-label="Seccion for posts"><!-- This tag represent the post section-->
        <img src="" alt="profile picture">
        <input type="text" placeholder="¿Sobre qué quieres hablar?" onclick="openModal()">
        <button type="" onclick="openModal()">
            <img src="" alt="Image"> <!-- Can be image or icon, if its icon use tag: <i> -->
        </button>
        <button onclick="openModal()">
            <img src="" alt="pdf"> <!-- Can be image or icon, if its icon use tag: <i> -->
        </button>
    </section>

    <article>
        <header aria-label="Post user">
            <img src="" alt="profile picture">
            <p>Nombre Apellido</p>
            <p>Profesión</p>
        </header>
        
    </article>

    </main>

    <!-- Modal window for all information for the post -->
    <dialog id="post-detail-modal" aria-label = "Details of the post"> <!-- This tag represent emergents windows-->
        <button onclick="closeModal()">
            <img src="" alt="close"> <!-- Can be image or icon, if its icon use tag: <i> -->
        </button>
        <header aria-label="Post header"> <!-- Header for details of user -->
            <img src="" alt="profile picture">
            <h2>nombre apellido</h2>
            <p>profesión</p>
        </header>
        <form action="post" method="post" aria-label="Post form" id="modal-form">
            <textarea placeholder="¿Sobre que quieres hablar?" id="description"></textarea>
            <input type="text" placeholder="Título" id="title">
            <input type="text" placeholder="Autoría" id="authorship">
            <textarea type="text" placeholder="Abstract" id="abstract"></textarea>
            <div>
                <p>Adjuntar</p>
                <input type="file" accept="image/*">
                <input type="file" accept=" .pdf">
            </div>
            <button type="submit">Publicar</button>
        </form>
     </dialog>

    <!-- Modal window for confirmation to close the sesion-->
    <dialog id="logout-modal">
        <button onclick="closeLogout()">
            <img src="" alt="x"> <!-- Can be image or icon, if its icon use tag: <i> -->
        </button>
        <h2>¿Estás seguro que deseas cerrar la sesión?</h2>
        <button type="submit">Cerrar sesión</button>
        <button onclick="closeLogout()">Cancelar</button>
    </dialog> 

    <footer>
        <p>© 2025 PsychoShare</p>
    </footer>


    <script src="./js/wall.js"></script>
  </body>

</html>
