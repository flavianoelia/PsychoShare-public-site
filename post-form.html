<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="crear publicación, muro, compartir contenido, psicología, salud mental, red social, artículos, posts, bibliografía" />
  <meta name="description" content="Formulario para crear una publicación en PsychoShare, la red social de psicología colaborativa. Comparte tus artículos, posts y bibliografía sobre salud mental y psicología.">
  <title>Crear Publicación | PsychoShare - Red de psicología colaborativa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">

  
  <link rel="stylesheet" href="css/base/_global.css">
  <link rel="stylesheet" href="css/components/_form.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages/_contacts.css">
</head>
<body class="post-form">

  <main class="modal-form">
    <a href="wall.html" class="close-button" aria-label="Cerrar"></a>
    <h1 class="visually-hidden">Formulario para crear una publicación</h1>
    <div class="modal-header">
      <h2>Crear publicación</h2>
      <button aria-label="Cerrar" class="close-button">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="user-info">
      <img src="assets/imgwebp/flavia.webp" alt="Foto de contacto" class="contact-avatar">
      <h3>Flavia Perín</h3>
    </div>

    <div class="form-container">
      <form action="#" method="post" aria-label="Formulario de publicación">
        <textarea id="description" aria-label="Contenido de la publicación" placeholder="¿Sobre qué quieres hablar?"></textarea>
        <input type="text" id="title" aria-label="Título de la publicación" placeholder="Título">
        <input type="text" id="authorship" aria-label="Autoría" placeholder="Autoría">
        <textarea id="abstract" aria-label="Resumen" placeholder="Resumen"></textarea>

    <div class="attachment-section">
        <div class="file-group">
            <i class="fas fa-image"></i>
            <input type="file" accept="image/*">
        </div>
        <div class="file-group">
            <i class="fas fa-paperclip"></i>
            <input type="file" accept=".pdf">
        </div>
    </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

</body>
</html>
