<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear Publicación</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">

  
  <link rel="stylesheet" href="css/base/_global.css">
  <link rel="stylesheet" href="css/components/_form.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="post-form">

  <main class="modal-form">
    <div class="modal-header">
      <h2>Crear publicación</h2>
      <button aria-label="Cerrar" class="close-button">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="user-info">
      <i class="fas fa-user-circle profile-photo"></i>
      <h3>Nombre Apellido</h3>
    </div>

    <div class="form-container">
      <form action="#" method="post" aria-label="Formulario de publicación">
        <textarea id="description" placeholder="¿Sobre qué quieres hablar?"></textarea>
        <input type="text" id="title" placeholder="Título">
        <input type="text" id="authorship" placeholder="Autoría">
        <textarea id="abstract" placeholder="Abstract"></textarea>

    <div class="attachment-section">
        <div class="file-group">
            <i class="fas fa-image"></i>
            <input type="file" accept="image/*">
        </div>
        <div class="file-group">
            <i class="fas fa-paperclip"></i>
            <input type="file" accept=".pdf">
        </div>
    </div>
        

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

</body>
</html>
