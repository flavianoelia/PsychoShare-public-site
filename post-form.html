<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Crear Publicación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/testintegrador.css">
</head>
<body class="post-form">
    <main class="modal-form">
        <div class="modal-header">
            <h2>Crear publicación</h2>
            <button aria-label="Cerrar" class="close-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle profile-photo"></i>
            <h3>Nombre Apellido</h3>
        </div>
        <div class="form-container">
            <form action="#" method="post" aria-label="Formulario de publicación">
                <textarea placeholder="¿Sobre qué quieres hablar?" id="description"></textarea>
                <input type="text" placeholder="Título" id="title">
                <input type="text" placeholder="Autoría" id="authorship">
                <textarea placeholder="Abstract" id="abstract"></textarea>
                <div class="attachment-section">
                    <p>Adjuntar <i class="fas fa-image"></i> <i class="fas fa-paperclip"></i></p>
                    <input type="file" accept="image/*" class="file-input">
                    <input type="file" accept=".pdf" class="file-input">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
