<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <section class="modal-eliminar">
            <p>¿Esta seguro que desea eliminar su cuenta?</p>
            <p>Esta opción no podrá deshacerse </p>
            <label for="password">Ingrese su contraseña</label>
            <input id="password" name="password" type="password" value="" aria-label="Ingrese su contraseña">
            <button id="eliminar" aria-label="Confirmar la eliminación de cuenta">

            </button> 
           <a href="profile.html" id="cancelar" aria-label="No eliminar - Cancelar">
             Cancelar
           </a>

        </section>
