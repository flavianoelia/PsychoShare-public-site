<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminación de cuenta</title>
</head>
<body>
    <section>
        <p>¿Esta seguro que desea eliminar su cuenta?</p>
        <p>Esta opción no podrá deshacerse </p>
        <label for="password">Ingrese su contraseña</label>
        <input id="password" name="password" type="password" value="" aria-label="Ingrese su contraseña">
        <button id="eliminar" type="submit" aria-label="Confirmar la eliminación de cuenta">Eliminar cuenta</button>
        <button id="cancelar" type="submit" aria-label="No eliminar-Cancelar">Cancelar</button>
    </section>
</body>
</html>
