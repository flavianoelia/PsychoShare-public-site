<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="editar perfil, actualizar datos, salud mental, red social, psicología, contraseña, usuario" />
  <meta name="description" content="Editar perfil de usuario en PsychoShare, actualiza tus datos personales, foto de perfil y contraseña. Mantén tu información al día en nuestra comunidad de salud mental." />
  <title>Editar Perfil | PsychoShare - Comunidad de salud mental</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/636f762910.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body>
  <main>
    <form class="form-edit-profile" action="#" method="post">
      <h1>Editar perfil</h1>
      <a href="profile.html" class="close-button" aria-label="Cerrar">
        <i class="fa-solid fa-xmark"></i>
      </a>

      <section class="update-photo-profile">
        <label for="photo-profile" class="edit-button">Editar</label>
        <p>Foto de Perfil</p>
        <input id="photo-profile" name="photo-profile" type="file" accept="image/jpeg,image/jpg,image/png,image/webp" style="opacity: 0; position: absolute; left: -9999px;" />
        <i class="fa-solid fa-circle-user"></i>
      </section>

      <section class="update-data">
        <p>Datos Personales</p>

        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" value="" required aria-label="Editar nombre" />

        <label for="lastname">Apellido</label>
        <input id="lastname" name="lastname" type="text" value="" required aria-label="Editar apellido" />

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" value="" required aria-label="Editar correo electrónico" />
      </section>


      <section class="delete-account">
        <a href="delete-account.html" class="btn delete-button" aria-label="Eliminar cuenta">
          Eliminar cuenta
        </a>
      </section>

      <section class="save-changes-section">
        <button type="button" class="btn save-button" aria-label="Guardar cambios">
          Guardar Cambios
        </button>
      </section>
    </form>
  </main>

  <!-- Scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/fetch.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/profile/profileRepository.js"></script>
  <script src="scripts/profile/avatarRepository.js"></script>
  <script src="scripts/profile/editProfilePresentation.js"></script>
</body>
</html>
