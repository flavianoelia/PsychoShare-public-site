<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="eliminar cuenta, borrar perfil, cerrar cuenta, red social, salud mental, usuario PsychoShare" />
  <meta name="description" content="Confirma la eliminación de tu cuenta en PsychoShare. Esta acción es irreversible y eliminará todos tus datos y publicaciones." />
  <title>Eliminar cuenta | PsychoShare - Perfil de usuario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Tf8UPt3NwntSM6AfUsF96pAy43MPHRswCy7O0KlNNX+R1F0I06+nSgxWWJZKjFuRjRuhAuH9knFVw8NsK9zQ9g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet"/>


  <link rel="stylesheet" href="css/style.css" />
 
</head>
<body>
  <main class="delete-container">
    <section class="delete-card" role="dialog" aria-labelledby="delete-title">
      <h1 id="delete-title">¿Estás seguro que deseas eliminar tu cuenta?</h1>
      <p class="delete-text">Esta acción es irreversible. Si continúas, tu cuenta será eliminada permanentemente.</p>
     
      <label for="password">Introduce tu contraseña</label>
      <input id="password" name="password" type="password" placeholder="Contraseña" aria-label="Confirmar contraseña" required />


      <div class="delete-buttons">
        <button class="btn delete-btn" id="eliminar" aria-label="Confirmar eliminación">Eliminar</button>
        <a href="edit-profile.html" class="btn cancel-btn" role="button" aria-label="Cancelar y volver">Cancelar</a>
      </div>
    </section>
  </main>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Scripts del proyecto -->
  <script src="scripts/config.js"></script>
  <script src="scripts/fetch.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/User/userRepository.js"></script>
  
  <!-- Script de eliminación de cuenta -->
  <script src="scripts/User/deleteAccount.js"></script>
</body>
</html>
