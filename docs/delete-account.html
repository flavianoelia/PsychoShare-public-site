<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="eliminar cuenta, borrar perfil, cerrar cuenta, red social, salud mental, usuario PsychoShare" />
  <meta name="description" content="Confirma la eliminación de tu cuenta en PsychoShare. Esta acción es irreversible y eliminará todos tus datos y publicaciones." />
  <title>Eliminar cuenta | PsychoShare - Perfil de usuario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sora:wght@400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/base/_global.css" />
  <link rel="stylesheet" href="css/components/_form.css" />
  <link rel="stylesheet" href="css/components/_button.css" />
  <link rel="stylesheet" href="css/pages/_delete-profile.css" />
</head>
<body>
  <main class="delete-container">
    <section class="delete-card" role="dialog" aria-labelledby="delete-title">
      <h1 id="delete-title">¿Estás seguro que deseas eliminar tu cuenta?</h1>
      <p class="delete-text">Esta acción es irreversible. Si continúas, tu cuenta será eliminada permanentemente.</p>
     
      <label for="password">Introduce tu contraseña</label>
      <input id="password" name="password" type="password" placeholder="Contraseña" aria-label="Confirmar contraseña" required />


      <div class="delete-buttons">
        <a href="sign-up.html"class="btn delete-btn" id="eliminar" aria-label="Confirmar eliminación">Eliminar</a>
        <a href="profile.html" class="btn cancel-btn" role="button" aria-label="Cancelar y volver">Cancelar</a>
      </div>
    </section>
  </main>
</body>
</html>
