<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="psicología, salud mental, muro, publicaciones, artículos científicos, red social, comunidad, material educativo, colaboración, Creative Commons"
    />
    <meta
      name="description"
      content="PsychoShare es una red social dedicada a la divulgación científica en psicología, donde los usuarios pueden compartir publicaciones, artículos y material educativo sobre salud mental y psicología."
    />

    <title>
      Muro de publicaciones | PsychoShare - Red social para la divulgación
      científica en psicología
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="favicon/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/components/report.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://kit.fontawesome.com/636f762910.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="wall-layout">
    <header class="logo-header" aria-label="Encabezado">
      <img
        src="assets/logo/logopsynet_300x300.webp"
        alt="logo de PsychoShare"
      />
      <h1>PsychoShare</h1>
    </header>

    <section
      class="search-bar"
      aria-label="Buscador y acceso directo al perfil"
    >
      <form action="search" method="get" class="search-form">
        <input
          type="search"
          name="q"
          placeholder="¿Qué deseas buscar?"
          class="search-input"
        />
        <button type="submit" class="search-button" aria-label="Buscar">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <span class="action-buttons">
        <a href="wall.html" class="action-button" aria-label="Inicio">
          <i class="fas fa-house"></i>
        </a>
        <a href="profile.html" class="action-button" aria-label="Perfil">
          <img
            src="assets/imgwebp/flavia.webp"
            alt="Foto de contacto"
            class="contact-photo"
          />
        </a>
        <button class="menu-toggle action-button" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
      </span>
    </section>

    <nav class="menu-nav" aria-label="Menú principal de navegación">
      <ul>
        <li>
          <a href="wall.html" class="nav-link"
            ><i class="fas fa-house"></i> Inicio</a
          >
        </li>
        <li>
          <a href="profile.html" class="nav-link"
            ><i class="fas fa-circle-user"></i> Perfil</a
          >
        </li>
        <li>
          <a href="contacts.html" class="nav-link"
            ><i class="fas fa-address-book"></i> Mis contactos</a
          >
        </li>
        <li>
          <a href="about-us.html" class="nav-link"
            ><i class="fas fa-info-circle"></i> Acerca de...</a
          >
        </li>
        <li>
          <a href="logout-modal.html" class="nav-link"
            ><i class="fas fa-right-from-bracket"></i> Cerrar sesión</a
          >
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <!-- Form new post -->
      <div class="new-post-form" aria-label="Crear nueva publicación">
        <img
          id="new-post-avatar"
          class="contact-avatar"
          src="assets/imgwebp/flavia.webp"
          alt="Foto de contacto"
        />
        <input
          class="post-input"
          type="text"
          placeholder="¿Sobre qué quieres hablar?"
          readonly
          onclick="openPostCreationModal()"
          style="cursor: pointer"
        />
        <button
          type="button"
          onclick="openPostCreationModal()"
          class="image-button"
          aria-label="Añadir imagen"
        >
          <i class="fas fa-image"></i>
        </button>
        <button
          type="button"
          onclick="openPostCreationModal()"
          class="attach-button"
          aria-label="Adjuntar archivo"
        >
          <i class="fas fa-paperclip"></i>
        </button>
      </div>

      <!-- Complete Post -->
      <section id="post_collection">
        <div id="posts-container"></div>
      </section>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Cargando publicaciones...</p>
      </div>
    </main>

    <footer class="footer" aria-label="Pie de página del sitio">
      <p>2025 PsychoShare - Hecho por PsyNet - Licencia MIT</p>
    </footer>

    <!-- Modal de reporte (Bootstrap) -->
    <div
      class="modal fade"
      id="reportModal"
      tabindex="-1"
      aria-labelledby="reportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reportModalLabel">
              Reportar contenido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <form id="reportForm">
            <div class="modal-body">
              <input type="hidden" name="target_type" id="report_target_type" />
              <input type="hidden" name="target_id" id="report_target_id" />
              <div class="mb-3">
                <label for="report_reason" class="form-label">Motivo</label>
                <select
                  id="report_reason"
                  name="reason"
                  class="form-select"
                  required
                >
                  <option value="acoso">Acoso</option>
                  <option value="spam">Spam</option>
                  <option value="contenido_inapropiado">
                    Contenido inapropiado
                  </option>
                  <option value="discurso_odio">Discurso de odio</option>
                  <option value="violencia_amenazas">Violencia/Amenazas</option>
                  <option value="robo_identidad">Robo de identidad</option>
                  <option value="infraccion_copyright">
                    Infracción de copyright
                  </option>
                  <option value="actividad_bot">Actividad de bot</option>
                  <option value="multiples_infracciones">
                    Múltiples infracciones
                  </option>
                  <option value="other">Otro</option>
                </select>
              </div>
              <!-- Detalles eliminado: ahora solo se requiere el motivo -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-danger">
                Enviar reporte
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/config.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/helpers/loadUserAvatar.js"></script>
    <script src="./scripts/Following/followingRepository.js"></script>
    <script src="./scripts/Like/likeRepository.js"></script>
    <script src="./scripts/Post/Post.js"></script>
    <script src="./scripts/Post/postRepository.js"></script>
    <script src="./scripts/Post/postFollowHandler.js"></script>
    <script src="./scripts/Like/likeHandler.js"></script>
    <script src="./scripts/Post/postPresentation.js"></script>
    <script src="./scripts/components/hamburgerMenu.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/modalPost/modalPost.js"></script>
    <script src="./scripts/modalPost/validatePost.js"></script>
    <script src="./scripts/modalPost/modalPostPresentation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/report.js" defer></script>
  </body>
</html>
