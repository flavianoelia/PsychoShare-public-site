<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>PsychoShare - Inicio de sesión</title>
        
        <!-- Fuentes y Bootstrap -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        

        <link rel="stylesheet" href="css/base/_global.css">
    
        <link rel="stylesheet" href="css/layout/_footer.css">
        <link rel="stylesheet" href="css/layout/_layout-split-page.css"> 
        <link rel="stylesheet" href="css/components/_button.css">
        <link rel="stylesheet" href="css/components/_form.css">
        <link rel="stylesheet" href="css/components/_logo-section.css">
    </head>
<body>
    <main class="split-page-layout">

        <section class="logo-section">
            <img src="assets/logo/logo-black.png" alt="Logo de PsycoShare" class="logo-avatar">
            <h2 class="logo-subtitle">Psicología abierta: Explora, comparte, impulsa y transforma.</h2>
          </section>

        <section class="content-section">
            <h1>PsychoShare</h1>
            <form id="login-form" class="card-form" novalidate>
                <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Correo electrónico" required>
                <input type="password" class="form-control mb-3" id="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="sing-up-register.html">Regístrate</a></p>
            <p>
                Al registrarte, aceptás nuestros
                <a href="#">Términos y Condiciones</a> y nuestra
                <a href="#">Política de Privacidad</a>.
            </p>
        </section>
    </main>

   <footer class="footer-general" aria-label="Pie de página del sitio">
            <p>2025 PsychoShare - Hecho por PsyNet - Licencia MIT</p>
        </footer>   
</body>
</html>
