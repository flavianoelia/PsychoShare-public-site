<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="iniciar sesión, login, salud mental, psicología, red social, comunidad científica, profesionales, estudiantes">
        <meta name="description" content="Inicia sesión en PsychoShare, la red social de psicología colaborativa. Accede a publicaciones, contactos y más información relevante.">
        <title>Iniciar sesión | PsychoShare - Psicología colaborativa</title>
        
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="/favicon/favicon.ico">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
        <link rel="manifest" href="/favicon/site.webmanifest">

        <link rel="stylesheet" href="css/base/_global.css">
        <link rel="stylesheet" href="css/layout/_footer.css">
        <link rel="stylesheet" href="css/layout/_layout-split-page.css"> 
        <link rel="stylesheet" href="css/components/_button.css">
        <link rel="stylesheet" href="css/components/_form.css">
        <link rel="stylesheet" href="css/components/_logo-section.css">
    </head>
<body>
    <main class="split-page-layout">

        <section class="logo-section">
            <img src="assets/logo/logo-black_300x300.webp" alt="Logo de PsycoShare" class="logo-avatar">
            <h2 class="logo-subtitle">Psicología abierta: Explora, comparte, impulsa y transforma.</h2>
          </section>

        <section class="content-section">
            <h1>PsychoShare</h1>
            <form id="login-form" class="card-form" novalidate>
                <input type="email" aria-label="Correo electrónico" class="form-control mb-3" id="mail" name="mail" placeholder="Correo electrónico" required>
                <input type="password" aria-label="Contraseña" class="form-control mb-3" id="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            <p>¿No tenés cuenta? <a href="sign-up.html">Regístrate</a></p>
            <p>
                Al registrarte, aceptás nuestros
                <a href="#">Términos y Condiciones</a> y nuestra
                <a href="#">Política de Privacidad</a>.
            </p>
        </section>
    </main>

   <footer class="footer-general" aria-label="Pie de página del sitio">
            <p>2025 PsychoShare - Hecho por PsyNet - Licencia MIT</p>
    </footer>   
</body>
</html>
